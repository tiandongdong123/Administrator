<? directive dynamic rlmap; ?>
<?
	layout("/inc/layout.html",{title:'知识服务平台后台管理系统'}){
?>
<script  type="text/javascript"  src="../page/systemmanager/js/update_price.js"> </script>
	<input type="hidden" id="rid" value="${rlmap.resourceprice.rid}">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
   <section class="content-header">
      <h1>
       	修改定价
      </h1>
       <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">修改定价</li>
      </ol>-->
    </section>
 
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="box box-primary">
           	<div class="form-group" style="width:40%;">
           	 <label>名称：</label>
               <input type="text" id="name" placeholder="" value="${rlmap.resourceprice.name}"><br>
            </div>
            <div class="form-group" style="width:40%;">
           		 <label>ID：</label>
      			<input type="text" id="rid"  placeholder="" value="${rlmap.resourceprice.rid}"><br>
            </div>
            <div class="form-group"  style="width:40%;">
                  <label>平台名称：</label>
                  <select id="son" style = "width:200px;" onchange="select_product();">
                 <?for(var a in rlmap.Son){?>
                  <?if(a.sonCode==rlmap.resourceprice.sourceCode){?>
                  <option value="${a.sonCode}" selected="selected">${a.sonName}</option>
                  <?}?>
                  <?else{?>
      					 <option value="${a.sonCode}">${a.sonName}</option>
                  <?}?>
        		<?}?>
        		 <option>请选择平台名称</option>
                  </select>
           	</div>
			<div class="form-group"  style="width:40%;">
                  <label>产品来源：</label>
                  <select id="product" style = "width:200px;" onchange="select_source();">
                  <?for(var b in rlmap.Data){?>
                 	<?if(!isEmpty(b.productSourceCode) && !isEmpty(rlmap.resourceprice.sourceCode)){?>
	             	  <?if(b.productSourceCode==rlmap.resourceprice.sourceCode){?>
	              			<option value="${b.productSourceCode}" selected="selected">${b.tableName}</option>
	                  <?}?>
	                  <?else{?>
	      					<option value="${b.productSourceCode}">${b.tableName}</option>
	                  <?}?>
                 	<?}?>
        		<?}?>
                  </select>
           	</div>
            <div class="form-group" style="width:40%;">
                  <label>产品类型：</label>
                  <select id="rname" style = "width:200px;" >
                  <?for(var c in rlmap.Rname){?>
                  <?if(c.resourceTypeCode==rlmap.resourceprice.resourceTypeCode){?>
                  <option value="${c.resourceTypeCode}" selected="selected">${c.resourceTypeName}</option>
                  <?}?>
                  <?else{?>
      					 <option value="${c.resourceTypeCode}">${c.resourceTypeName}</option>
                  <?}?>
        		<?}?>
                  </select>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="form-group" style="width:40%;">
                  <label>单位：</label>
                  <select id="unitname" style = "width:200px;">
   					 <?for(var d in rlmap.Runitname){?>
                  <?if(d.unitCode==rlmap.resourceprice.unitCode){?>
                  <option value="${d.unitCode}" selected="selected">${d.unitName}</option>
                  <?}?>
                  <?else{?>
      					 <option value="${d.unitCode}"  >${d.unitName}</option>
                  <?}?>
        		<?}?>
                  </select>&nbsp;&nbsp;&nbsp;&nbsp;
                   <button type="button" class="btn btn-info btn-flat" onclick="addunit()">单位设置</button>
            </div>
            <label>单价：</label>
          	<input type="text" id="price" placeholder="" value="${rlmap.resourceprice.price}">元<br><br>
            
            <button type="button" class="btn btn-info btn-flat" onclick="checkpricerid()">确定</button>
          </div>
      	 </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<?}?>
