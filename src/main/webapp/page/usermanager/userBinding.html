
<div id="dinding" >
    <div class="form-group input_block">
        <label class="input_name"><b style="color: #FF0000;margin-right: 5px;">*</b>绑定模式</label>
        <select class="form-control mode_width"  id="bindType" name="bindType">
            <option value="1" selected = "selected">机构个人同时登录</option>
            <option value="2">机构登录</option>
            <option value="3">线下扫描</option>
        </select>
    </div>
    <div class="form-group input_block">
        <label class="input_name"><b style="color: #FF0000;margin-right: 5px;">*</b>绑定个人上限</label>
        <input type="text" class="form-control mode_width" value="100" id="bindLimit" name="bindLimit">
    </div>
    <div class="form-group input_block">
        <label class="input_name"><b style="color: #FF0000;margin-right: 5px;">*</b>绑定个人账号有效期(天)</label>
        <input type="text" class="form-control mode_width" value="180" id="bindValidity" name="bindValidity">
    </div>
    <div class="form-group input_block">
        <label class="input_name"><b style="color: #FF0000;margin-right: 5px;">*</b>绑定个人下载量上限/天</label>
        <input type="text" class="form-control mode_width" value="30" id="downlaodLimit" name="downlaodLimit">
    </div>
    <div class="form-group input_block">
        <input type="hidden" name="bindAuthority" id="bindAuthority" value="resource">
        <label class="input_name"><b style="color: #FF0000;margin-right: 5px;">*</b>绑定个人继承权限</label>
        <input type="checkbox"  name="resourceType" id="allInherited" onclick="bindingInherited('all')">全部&nbsp;&nbsp;
        <input type="checkbox"  checked="checked" name="resourceType" class="selFirst" id="resourceInherited" onclick="bindingInherited('resource')">资源下载&nbsp;&nbsp;
        <input type="checkbox"  name="resourceType" class="selFirst" id="wanInherited" onclick="bindingInherited('wanfang')">万方分析
    </div>
</div>
