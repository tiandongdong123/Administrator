</div>
<script>
    $(function () {
        var data_arry, startDate, endDate, indexType, timeUnit, pageSize, sort;
        var tableName =  $(".table_time").children().attr("class");
        data_arry = $("#user_statistics_data").val().split("至");
        startDate = data_arry[0].trim();
        endDate = data_arry[1].trim();
        indexType = $(".target_selected .target_item_hidden").val();//指标参数
        timeUnit =  $(".switch_data").children(".switch_data_hidden").val();//按日/周/月参数
        pageSize = $(".evey-page").val();
        if (pageSize == null) {
            pageSize = 20;
        }
        prevNum = 0;
        sort = ($(".table_time").children("i").attr("class")== "table_icon_off")?1:0;
        $("."+tableName).click(function(){
            if($("#contentNavHidden").val()=="total"){
                $.ajax({
                    type: "POST",
                    data: {
                        startTime: startDate,
                        endTime: endDate,
                        timeUnit: timeUnit,
                        type: indexType,
                        sort:sort,
                        pageSize: pageSize,
                        page: 1,
                    },
                    url: "../userStatistics/totalDatasheets.do",
                    success: function (data) {
                        $('.sync-html').html(data);

                    }
                });
            }else{
                $.ajax({
                    type: "POST",
                    data: {
                        startTime: startDate,
                        endTime: endDate,
                        timeUnit: timeUnit,
                        type: indexType,
                        sort:sort,
                        pageSize: pageSize,
                        page: 1,
                    },
                    url: "../userStatistics/newDatasheets.do",
                    success: function (data) {
                        $('.sync-html').html(data);
                    }
                });
            }
        })
    })


</script>
