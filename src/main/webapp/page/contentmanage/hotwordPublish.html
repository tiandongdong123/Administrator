<script>
if($.cookie('hot_word_setting')==undefined){
	$('#manual_setting').addClass('active')

if($.cookie('hot_word_setting')=='manual'){
	$('#manual_setting').addClass('active')
	$('#manual_content').show()
	$('#auto_content').hide()
}else if($.cookie('hot_word_setting')=='auto') {
	$('#auto_setting').addClass('active')
	$("#auto_content").show()
	$('#manual_content').hide()
}

$('#manual_setting').click(function(){
	$('#manual_content').show()
	$('#auto_content').hide()
	$(this).addClass('active').siblings().removeClass('active');
  	$(this).parent().siblings('.change_setting').find('li').removeClass('active');
  	$.cookie('hot_word_setting','manual')
})
$('#auto_setting').click(function(){
	$("#auto_content").show()
	$('#manual_content').hide()
	$(this).addClass('active').siblings().removeClass('active');
  	$(this).parent().siblings('.change_setting').find('li').removeClass('active');

})
